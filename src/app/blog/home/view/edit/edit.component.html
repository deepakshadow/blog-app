<div *ngIf="isLoaded">
    <app-spinner></app-spinner>
</div>
<div class="row" *ngIf="!isLoaded">
    <div class="col"></div>
    <div class="col-8 col-md-6">
        <form (ngSubmit)="onSubmit()" [formGroup]="editBlog">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
                <div class="feedback" *ngIf="title.errors && (title.dirty || title.touched)">
                    <p [hidden]="!title.errors.required">Title is required!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="bodyHtml">Blogbody</label>
                <input type="text" id="bodyHtml" class="form-control" formControlName="bodyHtml">
                <div class="feedback" *ngIf="bodyHtml.errors && (bodyHtml.dirty || bodyHtml.touched)">
                    <p [hidden]="!bodyHtml.errors.required">Blog body is required!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" cols="30" rows="4" class="form-control"
                    formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control" formControlName="category">
                    <option value="">Select A Category</option>
                    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                </select>
            </div>
            <button class="btn btn-primary" [disabled]="!editBlog.valid" type="submit">Update</button> &nbsp;
            <button class="btn btn-warning" (click)="onReset()">Reset</button>
        </form>
    </div>
    <div class="col"></div>
</div>
