<div class="row">
    <div class="col"></div>
    <div class="col-8 col-md-6">
        <form (ngSubmit)="onSubmit()" [formGroup]="createBlog">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
                <div class="feedback" *ngIf="title.errors && (title.dirty || title.touched)">
                    <p [hidden]="!title.errors.required">Title is required!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="blogBody">Blog body</label>
                <input type="text" id="blogBody" class="form-control" formControlName="blogBody">
                <div class="feedback" *ngIf="blogBody.errors && (blogBody.dirty || blogBody.touched)">
                    <p [hidden]="!blogBody.errors.required">Blog body is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" cols="30" rows="4" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control" formControlName="category">
                    <option value="">Select A Category</option>
                    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                </select>
            </div>
            <button class="btn btn-primary" [disabled]="!createBlog.valid" type="submit">Post This Blog</button> &nbsp;
            <button class="btn btn-warning" (click)="onReset()">Reset</button>
        </form>
    </div>
    <div class="col"></div>
</div>
